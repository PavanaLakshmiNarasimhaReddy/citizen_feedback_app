
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Feedback Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section h3 {
            margin-top: 0;
            color: #34495e;
        }
        .map-section {
            grid-column: span 2;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #ecf0f1;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Citizen Feedback Dashboard</h1>
    </header>
    <div class="container">
        <div class="section">
            <h3>Topic Distribution</h3>
            <img src="/static/topic_distribution.png" alt="Topic Distribution" style="width:100%; border-radius: 4px;">
        </div>
        <div class="section">
            <h3>Urgency Levels</h3>
            <img src="/static/urgency_levels.png" alt="Urgency Levels" style="width:100%; border-radius: 4px;">
        </div>
        <div class="section">
            <h3>Sentiment Analysis</h3>
            <img src="/static/sentiment_analysis.png" alt="Sentiment Analysis" style="width:100%; border-radius: 4px;">
        </div>
        <div class="section map-section">
            <h3>Feedback Map</h3>
            <iframe src="/static/citizen_feedback_map.html"></iframe>
        </div>
    </div>
    <footer>
        <a href="/">Submit More Feedback</a>
    </footer>
</body>
</html>
